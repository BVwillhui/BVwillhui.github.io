<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script async src="https://apps.bazaarvoice.com/deployments/samsung-en_nz/main_site/staging/en_NZ/bv.js"></script>
    </head>
    <body>
        <h1>Samsung Generic submission form</h1>
        <p>Some text to explain incentive program</p>
        <button id="grs">Submit review</button>
        <div id="grs_container"></div>
        <script type="text/javascript">
            function submitGeneric(event) {
                var elem = document.createElement('div');
                elem.setAttribute('data-bv-show', 'product_picker');
                elem.setAttribute('data-bv-inline', false);
                document.getElementById('grs_container').appendChild(elem);
            }
            document.getElementById('grs').addEventListener('click', submitGeneric);
        </script>
    </body>
</html>
